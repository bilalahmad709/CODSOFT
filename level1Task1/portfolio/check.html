<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
  }

  .left-column {
    flex: 30%;
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 10px 0 0 10px;
  }

  .profile-pic {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 15px;
  }

  .left-text {
    font-size: 14px;
    line-height: 1.5;
  }

  .right-column {
    flex: 70%;
    background-color: #d0d0d0;
    padding: 20px;
    border-radius: 0 10px 10px 0;
  }

  .right-heading {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .right-paragraph {
    font-size: 16px;
    line-height: 1.6;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .left-column, .right-column {
      flex: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
  }
</style>
<title>My CV</title>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img class="profile-pic" src="assets/cv_photo.jpeg" alt="Profile Picture">
      <div class="left-text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget semper elit, at lacinia libero.</p>
      </div>
    </div>
    <div class="right-column">
      <h1 class="right-heading">John Doe</h1>
      <h2 class="right-heading">Web Developer</h2>
      <p class="right-paragraph">Experienced web developer with a passion for creating elegant solutions. Skilled in HTML, CSS, JavaScript, and responsive design. Strong teamwork and communication skills.</p>
    </div>
  </div>
</body>
</html>
